services:
  plugin.manager.rules_expression:
    class: Drupal\rules\Plugin\RulesExpressionPluginManager
    arguments: ['@container.namespaces', '@module_handler']
  plugin.manager.rules_data_processor:
    class: Drupal\rules\Plugin\RulesDataProcessorManager
    arguments: ['@container.namespaces', '@module_handler']
  plugin.manager.rules_data_matcher:
    class: Drupal\rules\Plugin\RulesDataMatcherPluginManager
    arguments: ['@container.namespaces', '@module_handler']
